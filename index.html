<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronos Fest 2025 - A Journey Through Time</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --primary-gold: #FFD700;
            --primary-brown: #8B4513;
            --cyber-blue: #00FFFF;
            --neon-pink: #FF1493;
            --medieval-red: #8B0000;
            --future-purple: #9400D3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(120deg, #2C1810, #1A1A2E, #000428);
            font-family: 'Orbitron', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid var(--primary-gold);
            padding: 1rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-btn {
            background: linear-gradient(45deg, var(--primary-brown), var(--medieval-red));
            border: 2px solid var(--primary-gold);
            color: var(--primary-gold);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'MedievalSharp', cursive;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--primary-gold);
        }

        .map-container {
            margin-top: 80px;
            padding: 2rem;
            position: relative;
            min-height: calc(100vh - 80px);
            overflow: hidden;
        }

        .roads {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .road {
            fill: none;
            stroke: var(--primary-gold);
            stroke-width: 3;
            stroke-linecap: round;
            opacity: 0.5;
            filter: drop-shadow(0 0 5px var(--primary-gold));
            stroke-dasharray: 10;
            animation: roadDash 30s linear infinite;
        }

        @keyframes roadDash {
            to {
                stroke-dashoffset: -1000;
            }
        }

        .location {
            position: absolute;
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .location:hover {
            transform: scale(1.2);
            filter: brightness(1.5);
        }

        .location-icon {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid var(--primary-gold);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            background: rgba(0, 0, 0, 0.7);
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #2C1810, #1A1A2E);
            border: 3px solid var(--primary-gold);
            border-radius: 15px;
            padding: 2rem;
            z-index: 1001;
            min-width: 300px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .popup h2 {
            color: var(--primary-gold);
            font-family: 'MedievalSharp', cursive;
            margin-bottom: 1rem;
        }

        .register-btn {
            background: linear-gradient(45deg, var(--cyber-blue), var(--future-purple));
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .register-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--cyber-blue);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        /* Particle effects */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-btn" onclick="showMap()">üè∞ Home</div>
        <div class="nav-btn" onclick="showRegister()">üìú Register</div>
        <div class="nav-btn" onclick="showEvents()">üé™ Events</div>
        <div class="nav-btn" onclick="showLeaderboard()">üëë Leaderboard</div>
        <div class="nav-btn" onclick="showDashboard()">‚öîÔ∏è Dashboard</div>
    </nav>

    <!-- Map Container -->
    <div class="map-container" id="mapContainer">
        <svg class="roads" id="roadsSvg">
            <!-- Roads will be added dynamically via JavaScript -->
        </svg>
        <!-- Locations will be added dynamically via JavaScript -->
    </div>

    <!-- Popup -->
    <div class="popup" id="eventPopup">
        <h2 id="popupTitle">Event Title</h2>
        <p id="popupDescription">Event Description</p>
        <div id="popupDetails">
            <p>üïí Time: <span id="eventTime"></span></p>
            <p>üë• Team Size: <span id="teamSize"></span></p>
            <p>üèÜ Prize Pool: <span id="prizePool"></span></p>
        </div>
        <button class="register-btn" onclick="registerEvent()">Register Now</button>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Particles Container -->
    <div class="particles" id="particles"></div>

    <script>
        // Location data
        const locations = [
            { id: 1, name: "Ancient Kingdom", icon: "üèõÔ∏è", x: 10, y: 20, era: "ancient", connects: [2, 7] },
            { id: 2, name: "Medieval Fortress", icon: "üè∞", x: 25, y: 35, era: "medieval", connects: [1, 3, 8] },
            { id: 3, name: "Cyberpunk City", icon: "üåÉ", x: 40, y: 50, era: "cyber", connects: [2, 4, 9] },
            { id: 4, name: "Eco Utopia", icon: "üå±", x: 55, y: 65, era: "eco", connects: [3, 5, 10] },
            { id: 5, name: "Intergalactic Base", icon: "üöÄ", x: 70, y: 80, era: "space", connects: [4, 6] },
            { id: 6, name: "Neon Metropolis", icon: "üåê", x: 85, y: 95, era: "neon", connects: [5] },
            { id: 7, name: "Steam Age", icon: "‚öôÔ∏è", x: 15, y: 45, era: "steam", connects: [1, 8] },
            { id: 8, name: "Viking Realm", icon: "‚öîÔ∏è", x: 30, y: 60, era: "viking", connects: [2, 7, 9] },
            { id: 9, name: "Crystal Gardens", icon: "üíé", x: 45, y: 75, era: "crystal", connects: [3, 8, 10] },
            { id: 10, name: "Quantum Labs", icon: "‚öõÔ∏è", x: 60, y: 90, era: "quantum", connects: [4, 9] },
            { id: 11, name: "Desert Empire", icon: "üèúÔ∏è", x: 75, y: 25, era: "desert", connects: [2, 12] },
            { id: 12, name: "Sky Kingdom", icon: "‚òÅÔ∏è", x: 90, y: 40, era: "sky", connects: [11, 6] }
        ];

        // Initialize map
        function initializeMap() {
            const mapContainer = document.getElementById('mapContainer');
            const roadsSvg = document.getElementById('roadsSvg');
            
            // Create roads first
            createRoads(roadsSvg);
            
            // Then create locations
            locations.forEach(location => {
                const locationElement = document.createElement('div');
                locationElement.className = 'location floating';
                locationElement.style.left = `${location.x}%`;
                locationElement.style.top = `${location.y}%`;
                
                const iconElement = document.createElement('div');
                iconElement.className = 'location-icon';
                iconElement.innerHTML = location.icon;
                iconElement.style.background = getLocationBackground(location.era);
                
                locationElement.appendChild(iconElement);
                locationElement.onclick = () => showEventDetails(location);
                
                mapContainer.appendChild(locationElement);
            });
        }

        // Create connecting roads between locations
        function createRoads(svg) {
            // Create roads for each location's connections
            locations.forEach(location => {
                const connections = location.connects || [];
                connections.forEach(targetId => {
                    const target = locations.find(loc => loc.id === targetId);
                    if (target && target.id > location.id) { // Only create road once for each connection
                        const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                        path.classList.add('road');
                        
                        // Calculate control points for curved path
                        const midX = (location.x + target.x) / 2;
                        const midY = (location.y + target.y) / 2;
                        const curve = 20; // Curve intensity
                        
                        // Create curved path
                        const d = `M ${location.x} ${location.y} 
                                 Q ${midX + curve} ${midY - curve} ${target.x} ${target.y}`;
                        
                        path.setAttribute('d', d);
                        svg.appendChild(path);
                    }
                });
            });
        }

        // Get background style based on era
        function getLocationBackground(era) {
            const backgrounds = {
                ancient: 'linear-gradient(45deg, #8B4513, #DAA520)',
                medieval: 'linear-gradient(45deg, #8B0000, #B8860B)',
                cyber: 'linear-gradient(45deg, #00FFFF, #FF1493)',
                eco: 'linear-gradient(45deg, #32CD32, #006400)',
                space: 'linear-gradient(45deg, #4B0082, #9400D3)',
                neon: 'linear-gradient(45deg, #FF1493, #00FFFF)',
                steam: 'linear-gradient(45deg, #8B4513, #CD853F)',
                viking: 'linear-gradient(45deg, #4169E1, #1E90FF)',
                crystal: 'linear-gradient(45deg, #E6E6FA, #9370DB)',
                quantum: 'linear-gradient(45deg, #483D8B, #6A5ACD)',
                desert: 'linear-gradient(45deg, #DEB887, #D2691E)',
                sky: 'linear-gradient(45deg, #87CEEB, #4682B4)'
            };
            return backgrounds[era] || 'linear-gradient(45deg, #000000, #333333)';
        }

        // Show event details popup
        function showEventDetails(location) {
            const popup = document.getElementById('eventPopup');
            const overlay = document.getElementById('overlay');
            const title = document.getElementById('popupTitle');
            const description = document.getElementById('popupDescription');
            const time = document.getElementById('eventTime');
            const teamSize = document.getElementById('teamSize');
            const prizePool = document.getElementById('prizePool');

            title.textContent = location.name;
            description.textContent = `Join us for an epic adventure in the ${location.name}! Experience unique challenges and compete with fellow time travelers.`;
            time.textContent = "February 15-16, 2025";
            teamSize.textContent = "2-4 participants";
            prizePool.textContent = "50,000 Chronos Coins";

            popup.style.display = 'block';
            overlay.style.display = 'block';

            // Add entrance animation
            gsap.from(popup, {
                duration: 0.5,
                scale: 0,
                opacity: 0,
                ease: "back.out(1.7)"
            });
        }

        // Close popup
        function closePopup() {
            const popup = document.getElementById('eventPopup');
            const overlay = document.getElementById('overlay');
            popup.style.display = 'none';
            overlay.style.display = 'none';
        }

        // Event handlers
        function showMap() { /* Implementation */ }
        function showRegister() { /* Implementation */ }
        function showEvents() { /* Implementation */ }
        function showLeaderboard() { /* Implementation */ }
        function showDashboard() { /* Implementation */ }
        function registerEvent() { /* Implementation */ }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initializeMap();
            // Close popup when clicking overlay
            document.getElementById('overlay').onclick = closePopup;
        });
    </script>
</body>
</html>
